<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <title>login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <link rel="stylesheet" href="https://www.jq22.com/jquery/bootstrap-4.2.1.css">
    <link rel="stylesheet" href="../static/CSS/login&register.css" id="theme-stylesheet">
    <link rel="stylesheet" href="../static/CSS/style.css"/>
    <title>login</title>
</head>

<body>
<!-- 网页头部 -->
<header style="background-color: black;">
    <a href="http://127.0.0.1:5000/index" style="text-decoration: none;">
        <img src="../static/logo/logo.png" style = "height: 80px; width: 200px;">
    </a>
    <div class="burger">
        <div class="burger-line1"></div>
        <div class="burger-line2"></div>
        <div class="burger-line3"></div>
    </div>
</header>
<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1>欢迎注册</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <div class="form-group">
                                <input id="register-telephone" class="input-material" type="telephone"
                                       name="registerTelephone" placeholder="请输入手机号">
                                <div class="invalid-feedback">
                                    手机号必须是11位
                                </div>
                            </div>
                            <div class="form-group">
                                <input id="register-password" class="input-material" type="password"
                                       name="registerPassword" placeholder="请输入密码">
                                <div class="invalid-feedback">
                                    密码必须在6~10位之间
                                </div>
                            </div>
                            <div class="form-group">
                                <input id="register-passwords" class="input-material" type="password"
                                       name="registerPasswords" placeholder="确认密码">
                                <div class="invalid-feedback">
                                    两次密码必须相同且在6~10位之间
                                </div>
                            </div>
                            <div class="form-group">
                                <input id="register-email" class="input-material" type="text"
                                       name="registerEmail" placeholder="请输入邮箱号">
                                <div class="invalid-feedback">
                                    请输入正确的邮箱号
                                </div>
                            </div>
                            <div class="form-group">
                                <button id="regbtn" type="button" name="registerSubmit"
                                        class="btn btn-primary">注册
                                </button>
                            </div>
                            <small>已有账号?</small><a href="login.html" class="signup">&nbsp;登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- JavaScript files-->
<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="https://www.jq22.com/jquery/bootstrap-4.2.1.js"></script>
<script>
    $(function () {
        /*错误class  form-control is-invalid
        正确class  form-control is-valid*/
        var flagEmail = false;
        var flagPas = false;
        var flagPass = false;
        var flagPhone = false;

        var email, passWord, passWords, telephone;
        /*验证手机号码*/
        $("#register-telephone").change(function () {
            telephone = $("#register-telephone").val();
            if (telephone.length != 11) {
                $("#register-telephone").removeClass("form-control is-valid")
                $("#register-telephone").addClass("form-control is-invalid");
                flagPhone = false;
            } else {
                $("#register-telephone").removeClass("form-control is-invalid")
                $("#register-telephone").addClass("form-control is-valid");
                flagPhone = true;
            }
        })
        /*验证密码*/
        $("#register-password").change(function () {
            passWord = $("#register-password").val();
            if (passWord.length < 6 || passWord.length > 18) {
                $("#register-password").removeClass("form-control is-valid")
                $("#register-password").addClass("form-control is-invalid");
                flagPas = false;
            } else {
                $("#register-password").removeClass("form-control is-invalid")
                $("#register-password").addClass("form-control is-valid");
                flagPas = true;
            }
        })
        /*验证确认密码*/
        $("#register-passwords").change(function () {
            passWords = $("#register-passwords").val();
            if ((passWord != passWords) || (passWords.length < 6 || passWords.length > 18)) {
                $("#register-passwords").removeClass("form-control is-valid")
                $("#register-passwords").addClass("form-control is-invalid");
                flagPass = false;
            } else {
                $("#register-passwords").removeClass("form-control is-invalid")
                $("#register-passwords").addClass("form-control is-valid");
                flagPass = true;
            }
        })

        /*验证邮箱*/
        $("#register-email").change(function () {
            email = $("#register-email").val();
            if (email.length < 5 || !email.includes('@')) {
                $("#register-email").removeClass("form-control is-valid")
                $("#register-email").addClass("form-control is-invalid");
                flagEmail = false;
            } else {
                $("#register-email").removeClass("form-control is-invalid")
                $("#register-email").addClass("form-control is-valid");
                flagEmail = true;
            }
        })

        $("#regbtn").click(function () {
            if (flagEmail && flagPas && flagPass && flagPhone) {
                localStorage.setItem("telephone", telephone);
                localStorage.setItem("passWord", passWord);
                location = "login.html"
            } else {
                if (!flagEmail) {
                    $("#register-email").addClass("form-control is-invalid");
                }
                if (!flagPas) {
                    $("#register-password").addClass("form-control is-invalid");
                }
                if (!flagPass) {
                    $("#register-passwords").addClass("form-control is-invalid");
                }
                if (!flagPhone) {
                    $("#register-telephone").addClass("form-control is-invalid");
                }
            }
        })
    })
</script>
<!-- 引入JS文件 -->
<script src="./index.js"></script>
</body>

</html>
